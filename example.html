<!DOCTYPE html>
<html>
    <head>
        <title>Libgallery Example</title>
        <link rel="stylesheet" href="./libgallery.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
            * {
                font-family: "Inconsolata", monospace, sans-serif;
            }
            body {
                margin: 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <gallery>
            <year>
                <legend>2024</legend>
                <content>
                    <month>
                        <legend>May</legend>
                        <content>
                            <img src="example_images/1.jpeg">
                            <img src="example_images/2.jpeg">
                            <img src="example_images/3.jpeg">
                            <img src="example_images/4.jpeg">
                        </content>
                    </month>
                    <month>
                        <legend>August</legend>
                        <content>
                            <img src="example_images/5.jpeg">
                            <img src="example_images/6.jpeg">
                            <sep>Example Seperator</sep>
                            <img src="example_images/7.jpeg">
                            <img src="example_images/8.jpeg">
                            <img src="example_images/9.jpeg">
                            <img src="example_images/10.jpeg">
                        </content>
                    </month>
                </content>
            </year>
            <year>
                <legend>2025</legend>
                <content>
                    <month>
                        <legend>March</legend>
                        <content>
                            <img src="example_images/11.jpeg">
                            <img src="example_images/12.jpeg">
                            <img src="example_images/13.jpeg">
                            <img src="example_images/14.jpeg">
                            <img src="example_images/15.jpeg">
                        </content>
                    </month>
                </content>
            </year>
        </gallery>
        <script src="./libgallery.js"></script>
    </body>
</html>
